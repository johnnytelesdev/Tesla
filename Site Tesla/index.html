<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Div é uma caixa, ajuda a organizar-->
    <ul class="lista">
        <!--Item 1-->
        <li class="item">
            <img src="img/logo.png" alt="Logo da Tesla" class="logo">

            <video src="img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1> <!--TITULO-->
                <p class="sub-titulo">Parcelas a partir de 499,00 Dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Compra Agora</button>
                <button class="test-draiver">Faça um teste Draiver</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>

        </li>

        <!--Item 2-->
        <li class="item">
            <img src="img/logo.png" alt="Logo da Tesla" class="logo">

            <img src="img/model-3.png" alt="imagem model-3" class="model-3">

            <div class="info-carro">
                <h1>Model 3</h1> <!--TITULO-->
                <p class="sub-titulo">Parcelas a partir de 499,00 Dólares</p>
            </div>
        </li>

         <!--Item 3-->
         <li class="item">
            <img src="img/logo.png" alt="Logo da Tesla" class="logo">

            <img src="img/model-x.png" alt="imagem model-x" class="model-x">

            <div class="info-carro">
                <h1>Model x</h1> <!--TITULO-->
                <p class="sub-titulo">Parcelas a partir de 499,00 Dólares</p>
            </div>
        </li>


       
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927664739067"></script>
    </div>

</body>

</script>

</html>
